<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Route Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="asset/css/dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h2>Route Management</h2>
            <button class="btn btn-primary" onclick="toggleForm()">Add Route</button>
        </div>
        <div id="routeForm" class="card p-4" style="display: none;">
            <h4>Add/Edit Route</h4>
            <form id="routeFormFields">
                <div class="form-group">
                    <label for="routeName">Route Name</label>
                    <input type="text" class="form-control" id="routeName" placeholder="Enter route name">
                </div>
                <div class="form-group">
                    <label for="routeCode">Route Code</label>
                    <input type="text" class="form-control" id="routeCode" placeholder="Enter route code">
                </div>
                <div class="form-group">
                    <label for="routeColor">Route Color</label>
                    <input type="color" class="form-control" id="routeColor">
                </div>
                <div class="form-group">
                    <label for="routeDescription">Description</label>
                    <textarea class="form-control" id="routeDescription" rows="3" placeholder="Enter description"></textarea>
                </div>
                <div class="form-group">
                    <label for="routeLogo">Logo</label>
                    <input type="file" class="form-control" id="routeLogo" accept="image/*">
                </div>
                <div id="routeItems">
                    <div class="form-group route-item">
                        <label for="routeStreet">Route Street</label>
                        <input type="text" class="form-control" name="routeStreet[]" placeholder="Enter street name">
                        <button type="button" class="btn btn-danger btn-sm mt-2" onclick="removeRouteItem(this)">Remove</button>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary mt-2" onclick="addRouteItem()">Add Street</button>
                <button type="button" class="btn btn-success mt-2" onclick="saveRoute()">Save Route</button>
            </form>
        </div>
        <div class="route-list mt-4">
            <!-- Example route item -->
            <div class="card route-item mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Route A</h5>
                        <p class="card-text">Route Code: A1</p>
                        <p class="card-text">Color: <span style="background-color: #ff0000; color: white; padding: 0 5px;">#ff0000</span></p>
                    </div>
                    <div>
                        <button class="btn btn-info btn-sm mr-2">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </div>
                </div>
            </div>
            <!-- Add more route items here -->
        </div>
    </div>
    <script>
        function toggleForm() {
            var form = document.getElementById('routeForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function addRouteItem() {
            var routeItems = document.getElementById('routeItems');
            var newItem = document.createElement('div');
            newItem.classList.add('form-group', 'route-item');
            newItem.innerHTML = `
                <label for="routeStreet">Route Street</label>
                <input type="text" class="form-control" name="routeStreet[]" placeholder="Enter street name">
                <button type="button" class="btn btn-danger btn-sm mt-2" onclick="removeRouteItem(this)">Remove</button>
            `;
            routeItems.appendChild(newItem);
        }

        function removeRouteItem(button) {
            var routeItem = button.parentElement;
            routeItem.remove();
        }

        function saveRoute() {
            // Save route logic
            alert('Route saved!');
            toggleForm();
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
